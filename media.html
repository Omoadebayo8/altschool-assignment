<!DOCTYPE html>
<html lang="en">
    <style>
        /* Basic Reset */
        body, h1, p, img, audio, video {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        p {
            color: #555;
            margin-bottom: 20px;
            max-width: 800px;
        }

        picture {
            margin: 20px 0;
        }
        img {
            max-width: 100%;
            height: auto;
            border: 2px solid #ddd;
            border-radius: 8px;
        }

        .audio, .video {
            margin: 20px 0;
        }

        audio, video {
            display: block;
            max-width: 100%;
            border: 2px solid #ddd;
            border-radius: 8px;
        }

        /* Responsive Design */
        @media (min-width: 1200px) {
            .container {
                max-width: 1200px;
                margin: 0 auto;
            }
        }

        @media (min-width: 768px) {
            .container {
                max-width: 750px;
                margin: 0 auto;
            }
        }

@media (min-width: 480px) {
    .container {
        max-width: 100%;
        margin: 0 auto;
    }
}
