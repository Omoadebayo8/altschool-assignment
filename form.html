<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Application Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 20px;
        background-color: #f4f4f4;
      }

      header {
        background: #333;
        color: #fff;
        padding: 10px 0;
      }

      nav ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: center;
      }

      nav ul li {
        margin: 0 15px;
      }

      nav ul li a {
        color: #fff;
        text-decoration: none;
        font-weight: bold;
      }

      nav ul li a:hover {
        text-decoration: underline;
      }

      main {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        margin: 0 auto;
      }

      form {
        display: flex;
        flex-direction: column;
      }

      label {
        margin-top: 10px;
        font-weight: bold;
      }

      input,
      select {
        margin-top: 5px;
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #ccc;
        width: 100%;
      }

      input[type="submit"] {
        background-color: #333;
        color: #fff;
        border: none;
        cursor: pointer;
        padding: 10px;
      }

      input[type="submit"]:hover {
        background-color: #555;
      }

      footer {
        background: #333;
        color: #fff;
        padding: 10px;
        text-align: center;
        margin-top: 20px;
      }

      footer a {
        color: #fff;
        text-decoration: none;
        font-weight: bold;
      }

      footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="../assignment/index.html">About Me</a></li>
          <li><a href="../assignment/media.html">Media</a></li>
          <li><a href="../assignment/table.html">List of Courses</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="application-form">
        <h1>Application Form</h1>
        <form action="#" method="post">
          <label for="firstName">First Name:</label>
          <input
            type="text"
            id="firstName"
            name="firstName"
            placeholder="Enter First Name"
            required
          />

          <label for="lastName">Last Name:</label>
          <input
            type="text"
            id="lastName"
            name="lastName"
            placeholder="Enter Last Name"
            required
          />

          <label for="gender">Gender:</label>
          <select id="gender" name="gender" required>
            <option value="">Select Gender</option>
            <option value="female">Female</option>
            <option value="male">Male</option>
          </select>

          <label for="dateOfBirth">Date of Birth:</label>
          <input type="date" id="dateOfBirth" name="dateOfBirth" required />

          <label for="email">Email Address:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter email"
            required
          />

          <label for="phoneNumber">Phone Number:</label>
          <input
            type="tel"
            id="phoneNumber"
            name="phoneNumber"
            placeholder="Phone Number"
            required
          />

          <label for="country">Country:</label>
          <input
            type="text"
            id="country"
            name="country"
            placeholder="Country"
            required
          />

          <label for="stateOrCity">State/City of Residence:</label>
          <input
            type="text"
            id="stateOrCity"
            name="stateOrCity"
            placeholder="State/City of Residence"
            required
          />

          <input type="submit" value="Submit" />
        </form>
      </section>
    </main>

    <!-- Scroll to Top link -->
    <footer>
      <a href="#top" id="scroll-to-top">Back to Top</a>
    </footer>
  </body>
</html>
